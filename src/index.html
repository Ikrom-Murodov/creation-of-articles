          <div class="header__wrapper-title">
            <h1 class="header__title">Блог 001001</h1>
          </div>
          <div class="header__wrapper-description">
            <p class="header__description">
              Создавайте статьи и добавляйте их в избранное
            </p>
          </div>
          <div class="header__wrapper-button">
            <button class="header__button beautiful-button">Приступить</button>
          </div>
        </div>
      </div>
    </header>
    <section class="section">
      <div class="section__container">
        <div class="section__content">
          <!-- Tabs -->
          <div class="section-tabs section__tabs">
            <ul class="section-tabs__wrapper-item">
              <li class="section-tabs__item">
                <a data-name="post" href="#Посты" class="section-tabs__link"
                  >Посты</a
                >
              </li>
              <li class="section-tabs__item">
                <a
                  data-name="create"
                  href="#Создать"
                  class="section-tabs__link section-tabs__link_active"
                  >Создать</a
                >
              </li>
              <li class="section-tabs__item">
                <a
                  data-name="favorite"
                  href="#Избранное"
                  class="section-tabs__link"
                  >Избранное</a
                >
              </li>
            </ul>
          </div>
          <!--//Tabs\\-->

          <!--Create post-->
          <div id="create" class="create-post">
            <div class="create-post__content">
              <div class="create-post__wrapper-title">
                <h3 class="create-post__title">Создать новый пост</h3>
              </div>
              <form action="#" class="form">
                <div class="form__wrapper-input-title">
                  <label for="form-input-title" class="form__input-text-title"
                    >Название</label
                  >
                  <input
                    type="text"
                    class="form__input-title"
                    id="form-input-title"
                    placeholder="Введите название"
                  />
                </div>
                <div class="form__wrapper-input-text">
                  <label
                    for="form-input-title-text"
                    class="form__input-title-text"
                    >Текст</label
                  >
                  <textarea
                    id="form-input-title-text"
                    class="form__input-textarea"
                    placeholder="Введите текст поста"
                  ></textarea>
                </div>
                <div class="form__wrapper-type-post">
                  <label for="form-type-post" class="form__input-title-select"
                    >Тип</label
                  >
                  <div class="form__wrapper-type-select">
                    <select id="form-type-post" class="form__type-post">
                      <option value="Заметка">Заметка</option>
                      <option value="Новость">Новость</option>
                    </select>
                  </div>
                </div>
                <div class="form__wrapper-button">
                  <button class="form__button beautiful-button">Создать</button>
                </div>
              </form>
            </div>
          </div>
