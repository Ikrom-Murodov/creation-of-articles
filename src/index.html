<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap&subset=cyrillic,cyrillic-ext,latin-ext"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__content">
          <div class="header__wrapper-title">
            <h1 class="header__title">Блог 001001</h1>
          </div>
          <div class="header__wrapper-description">
            <p class="header__description">
              Создавайте статьи и добавляйте их в избранное
            </p>
          </div>
          <div class="header__wrapper-button">
            <button class="header__button beautiful-button">Приступить</button>
          </div>
        </div>
      </div>
    </header>
    <section class="section">
      <div class="section__container">
        <div class="section__content">
          <div class="section-tabs section__tabs">
            <ul class="section-tabs__wrapper-item">
              <li class="section-tabs__item">
                <a href="#Посты" class="section-tabs__link ">Посты</a>
              </li>
              <li class="section-tabs__item">
                <a
                  href="#Создать"
                  class="section-tabs__link section-tabs__link_active"
                  >Создать</a
                >
              </li>
              <li class="section-tabs__item">
                <a href="#Избранное" class="section-tabs__link">Избранное</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/main.min.js"></script>
